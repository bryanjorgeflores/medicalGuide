<ion-content color="favorite" class="ion-padding ion-padding-vertical">
  <!-- <div class="div_general ion-padding-vertical"> -->
  <ion-grid>
    <!-- <ion-row class="ion-justify-content-center"> -->

    <!-- </ion-row> -->
    <ion-row>
      <ion-col>
        <br /><br /><br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br /><br /><br />
        <!-- <img src="assets/imgs/logo.png" width="55%" /> -->
        <div class="div_mayor">
          <ion-list no-lines>
            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input
                type="text"
                [(ngModel)]="usuario"
                placeholder="Ingresa tu usuario"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="key"></ion-icon></ion-label>
              <ion-input
                [type]="isTextFieldType ? 'text' : 'password'"
                placeholder="Ingresa tu contraseña"
                [(ngModel)]="password"
              ></ion-input>
              <ion-icon
                (click)="togglePasswordFieldType()"
                [name]="isTextFieldType ? 'eye-off' : 'eye'"
                slot="end"
              >
              </ion-icon>
            </ion-item>
            <ion-button color="danger" class="button" expand="block" (click)="ingresar()">
              Ingresar
            </ion-button>
            <hr>
            <ion-col class="ion-text-center" size="12">
            <!-- <ion-label style="color: white;" (click)="goToRegistro()">
              No tienes una cuenta? <b>Registrate Aquí</b>
            </ion-label> -->
          </ion-col>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- </div> -->
</ion-content>
