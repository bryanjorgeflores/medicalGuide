<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{tipo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [hidden]="seccion1">
    <ng-container *ngIf="vacunas">
      <ion-row
        *ngFor="let vacuna of vacunas; let i = index"
        (click)="cargarVacuna(vacuna)"
      >
        <ion-col style="font-size: 14px; text-align: center;" size="1"
          >{{i+1}}.</ion-col
        >
        <ion-col size="11" class="ion-text-capitalize">
          {{vacuna.title}}
        </ion-col>
      </ion-row>
    </ng-container>
    <ng-container *ngIf="!vacunas">
      <ion-row *ngFor="let item of vacunasFake">
        <ion-col style="font-size: 14px; text-align: center;" size="1"
          ><ion-skeleton-text style="height: 30px;" animated></ion-skeleton-text
        ></ion-col>
        <ion-col size="11" class="ion-text-capitalize">
          <ion-skeleton-text style="height: 30px;" animated></ion-skeleton-text>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
  <ion-grid [hidden]="seccion2">
    <ion-row>
      <ion-col size="6">2</ion-col>
      <ion-col size="6">2</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
